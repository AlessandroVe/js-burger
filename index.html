<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class=" row pd pt-5 bg-warning bg-gradient">
            <div class="container-header ">
                <h1 ><b> Create Your Burger </b></h1>
                <img  src="./img/burger-top.png" alt="">
            </div>
        </header>
        <main class="pd ">
            <h1 class="pt-3 pb-5" id="title-burger"></h1>
            <div>
                <h2 class="pb-4">Ingredients:</h2>
                <form class="row ">
                    <ul class="list-items col-12 col-sm-6">
                        <li>
                            <div class="img-ingredients">
                                <img src="./img/cheese.svg" alt="">
                            </div>
                            <label for="items1">cheese</label>
                            <input type="checkbox" class="add-items" id="items1" name="items1" value="0.5">
                            <span class="text-danger">add</span>
                        </li>
                        <li>
                            <div class="img-ingredients">
                                <img src="./img/fried-egg.svg" alt="">
                            </div>
                            <label for="items2">egg</label>
                            <input type="checkbox" class="add-items" id="items2" name="items2" value="1">
                            <span class="text-danger">add</span>
                        </li>
                        <li>
                            <div class="img-ingredients">
                                <img src="./img/ketchup.svg" alt="">
                            </div>                           
                            <label for="items3">mustand</label>
                            <input type="checkbox" class="add-items" id="items3" name="items3" value="0.25">
                            <span class="text-danger">add</span>
                        </li>
                    </ul>
                    <ul class=" list-items col-12 col-sm-6">
                        <li>
                            <div class="img-ingredients">
                                <img src="./img/tomato.svg" alt="">
                            </div>
                            <label for="items4">tomato</label>
                            <input type="checkbox" class="add-items" id="items4" name="items3" value="5">
                            <span class="text-danger">add</span>
                        </li>
                        <li>
                            <div class="img-ingredients">
                                <img src="./img/lettuce.svg" alt="">
                            </div>
                            <label for="items5">Lettuce</label>
                            <input type="checkbox" class="add-items" id="items5" name="items3" value="0.5">
                            <span class="text-danger">add</span>
                        </li>
                        <li>
                            <div class="img-ingredients">
                                <img src="./img/ketchup.svg" alt="">
                            </div>
                            <label for="items6">Ketchup</label>
                            <input type="checkbox" class="add-items" id="items6" name="items3" value="0.25">
                            <span class="text-danger">add</span>
                        </li>
                    </ul>          
                </form>
            </div>
            <form action="">
                <span class="me-2" >Discount Coupon</span>
                <input type="text" id="discount">
            </form>
            <div class="text-center">
               <button class="mt-5  " id="create-burger">Create</button>
            </div>     
        </main>
        <footer class="row text-white align-items-center ">
            <h1 class="col-6 col-sm-8">Your Price</h1>
            <div  class="col-6 col-sm-4" id="burger-cost"></div>
        </footer>
    </div>
  
    <script src="./js/script.js"></script>
</body>
</html>
